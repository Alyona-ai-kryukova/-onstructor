<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Constructor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Убираем отступы и скроллинг */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Контейнер Unity должен занимать весь экран */
      #unity-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      /* Настройка канваса */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }

      /* Прогресс-бар и футер должны адаптироваться к канвасу */
      #unity-loading-bar, #unity-footer {
        position: absolute;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Constructor</div>
      </div>
    </div>
    
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Constructor.loader.js";
      var config = {
        dataUrl: buildUrl + "/Constructor.data.unityweb",
        frameworkUrl: buildUrl + "/Constructor.framework.js.unityweb",
        codeUrl: buildUrl + "/Constructor.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Parket promaks",
        productName: "Constructor",
        productVersion: "0.0.0.1",
        showBanner: unityShowBanner,
      };

      // Убираем жесткие размеры для канваса и применяем адаптивное изменение размеров
      function resizeCanvas() {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Применить сразу при загрузке

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Мобильные устройства: канвас занимает весь экран
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Можно уменьшить разрешение канваса на мобильных для повышения производительности
        // config.devicePixelRatio = 1;

      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
